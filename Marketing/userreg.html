<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login V3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="../User/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../User/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../User/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
        
        <link rel="stylesheet" type="text/css" href="../User/css/util.css">
        <link rel="stylesheet" type="text/css" href="../User/css/markmain.css">
    <!--===============================================================================================-->
    </head>
<body onload="load()">
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../User/images/bg.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
				<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						USER REGISTRATION
					</span>
                    <div class="wrap-input100 validate-input" data-validate = "Enter email">
						<input class="input100" type="text" id="email" name="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" id="userName" name="userName" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter phoneno">
						<input class="input100" type="text" id="phoneNo" name="phoneNo" placeholder="Phone number">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter address">
						<input class="input100" type="textarea" id="address" name="address" placeholder="Address">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter nation">
						<input class="input100" type="text" id="nation" name="nation" placeholder="Nationality">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter dob">
						<input class="input100" type="datetime" id="doB" name="doB" placeholder="Date of birth">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="passWord" name="passWord" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter password">
						<input class="input100" type="text" id="confirm" name="confirm" placeholder="Confirm Password">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

				<!--<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>-->

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							REGISTER
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
						<div class="text-center p-t-90">
							<a class="txt1" href="#">
							New Registration
							</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	

<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="../User/js/registration.js"></script>

	

</body>
</html>
